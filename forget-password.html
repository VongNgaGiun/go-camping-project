<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="露營新手的最佳指引" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>露營趣 - 忘記密碼</title>
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- favicon -->
    <link rel="icon" type="image/svg" href=".assets/image/logo/favicon.svg" />
    <!--import google icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <main>
      <a href="index.html"
        ><span class="material-symbols-outlined"> close </span></a
      >
      <div class="container">
        <a href="index.html"
          ><img
            class="logo"
            src="./assets/image/logo/logo_black.svg"
            alt="露營趣logo"
          />
        </a>
        <!-- content(忘記密碼) -->
        <form id="forget-password" class="content">
          <div class="content__item">
            <label for="email">請輸入您的電子信箱</label>
            <input type="email" id="email" name:"email"
            placeholder="請輸入電子信箱" inputmode="email" autofocus>
          </div>
          <input
            type="button"
            class="content__button"
            value="重設密碼"
            onclick="resetPassword()"
          />
          <a href="log-in.html" class="content__link">登入</a>
        </form>
      </div>
    </main>
    <aside>
      <img
        class="background"
        src="./assets/image/picture/adventure-1867385_1280.jpg"
        alt="露營照片5"
      />
    </aside>
    <script src="./assets/js/forget-password.js"></script>
  </body>
</html>
